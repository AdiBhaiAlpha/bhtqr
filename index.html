<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHT QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, .footer {
            font-family: 'Share Tech Mono', monospace;
            color: red;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }

        #qrcode {
            margin-top: 20px;
            position: relative;
        }

        #qrcode img {
            display: block;
            margin: 0 auto;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-align: center;
            background-color: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
        }

        a#download {
            display: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Hunter Team BHT</h1>
        <input type="text" id="text" placeholder="Enter text or URL">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
        <a id="download">
            <button>Download QR Code</button>
        </a>
        <p class="footer">2025 © by Black Hunter Team BHT</p>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('text').value;
            if (text) {
                const header = "\n\n";
                const footer = "\n\n by Black Hunter Team (BHT) © 2025";
                const fullText = header + text + footer;

                const qr = qrcode(0, 'M');
                qr.addData(fullText);
                qr.make();

                const qrImage = qr.createDataURL(10, 0);
                const qrContainer = document.getElementById('qrcode');
                
                qrContainer.innerHTML = `
                    <img src="${qrImage}" alt="QR Code">
                    <div class="watermark">BHT</div>
                `;

                const downloadLink = document.getElementById('download');
                downloadLink.href = qrImage;
                downloadLink.download = "BHT_QR_Code.png";
                downloadLink.style.display = "inline-block";
            }
        }
    </script>
</body>
</html>
